<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GastroLab</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>  

    <h1>Receitas Deliciosas</h1>

    <div class="barra-superior">
        <input type="text" id="campo-busca" placeholder="Buscar receitas..." onkeyup="filtrarReceitas()" />
        <button id="botao-busca" onclick="filtrarReceitas()">Buscar</button>
        <button id="abrir-teclado" aria-label="Abrir teclado virtual">Teclado</button>
        <button id="botao-contraste" aria-label="Alternar alto contraste">Alto Contraste</button>
    </div>

    <div class="receitas" id="lista-receitas"></div>

    <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-titulo">
        <div class="modal-content">
            <button class="fechar" id="fechar-modal" aria-label="Fechar modal">&times;</button>
            <h2 id="modal-titulo"></h2>
            <img id="modal-imagem" src="" alt="" />
            <h3>Ingredientes:</h3>
            <ul id="modal-ingredientes"></ul>
            <h3>Modo de Preparo:</h3>
            <ol id="modal-preparo"></ol>
        </div>
    </div>

    <div id="teclado-virtual" class="teclado" aria-label="Teclado virtual para busca">
        <div id="teclas"></div>
        <button onclick="fecharTeclado()" aria-label="Fechar teclado virtual">Fechar</button>
    </div>




    <script src="index.js"></script>
</body>
</html>
